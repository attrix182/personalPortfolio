<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>{{profile.location}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/projectsFiles/profile2.jpg" alt="">
  <mat-card-content>
    <p>
      <span >{{ profile.bio }} </span>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button target="_blank" href="{{linkedinURL}}">LINKEDIN</a>
    <a mat-button target="_blank" href="{{profile.html_url}}">GITHUB</a>
    <a mat-button target="_blank" href="{{linkCV}}">CV</a>
  </mat-card-actions>
</mat-card>
